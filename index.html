<!doctype html>
<html lang="en">
<head>
    <title>Ken's Pizza</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Ken's Pizza</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My orders</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white" data-aos="fade-up">
                    <h1 class="display-4 font-weight-light">Welcome to Ken's Pizza</h1>
                    <p class="lead font-weight-bold">A great starter pizza for you</p>
                    <div class="mt-5">
                        <a class="ct-btn-scroll" href="#about"><img alt="Arrow Down Icon"
                                src="./images/down.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-between">
            <div class="col-md-7 shadow py-5 px-3" data-aos="fade-up">
                <form class="form" id="orderForm">
                    <h3 class="display-4">Select your Pizza:</h3>
                    <label for="pizza-size">
                        <p class="lead text-muted font-weight-bold">Step 1: Pizza Size:</p>
                    </label>
                    <div id="piza-size" class="row justify-content-center">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="pizzaSize" id="small" value="small" type="radio" /> Small
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="pizzaSize" id="medium" value="medium" type="radio" /> Medium
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="pizzaSize" id="large" value="large" type="radio" /> Large
                            </label>
                        </div>

                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="topping">
                            <p class="lead text-muted font-weight-bold">Step 2: And topping to your pizza:</p>
                        </label>
                        <select id="topping" class="form-control">
                            <option>Hawaian</option>
                            <option>Barbeque</option>
                            <option>Chicken and Cheese</option>
                            <option>Peperoni</option>
                            <option>Chicken Tikka</option>
                        </select>
                    </div>

                    <hr>

                    <div class="w-100">
                        <label for="crust">
                            <p class="lead text-muted font-weight-bold">Step 3: Add crust to your pizza :</p>
                        </label>
                        <div id="crust" class="row justify-content-center">
                            <div class="col-md-4">
                                <label class="radio-inline">
                                    <input name="pizzaCrust" id="crust-crispy" value="crispy" type="radio" /> Crispy
                                    crust
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline">
                                    <input name="pizzaCrust" id="crust-stuffed" value="stuffed" type="radio" /> Stuffed
                                    crust
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline">
                                    <input name="pizzaCrust" id="crust-free" value="sugar-free" type="radio" /> Surprise
                                    me!
                                </label>
                            </div>

                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-success">Add to basket</button>
                </form>

            </div>
            <div class="col shadow py-5 px-3 mx-2" data-aos="fade-up" data-aos-delay="200">
                <div class="cart">
                    <h5>Your current Order :</h5>
                    <ul class="list-group" id="orderItems"></ul>
                    <p class="font-weight-bold" id="orderList"></p>
                </div>
                <div class="cart">
                    <h5>Your cart :</h5>
                    <div id="cartItems"></div>

                    <ul class="list-group">
                        <li class="list-group-item active" id="cartTotal"></li>
                    </ul>


                </div>

                <div class="delivery">
                    <h4>Select delivery method</h4>
                    <button type="submit" id="inhouse" class="btn btn-success">Counter Delivery</button>
                    <button type="submit" id="homeDelivery" class="btn btn-info">Home Delivery</button>
                </div>

                <div class="py-4" id="delivery-form">
                    <form class="form-delivery" data-aos="fade-up">
                        <h1>Delivery Address</h1>

                        <div class="form-group">
                            <label for="House Number">House Number</label>
                            <input type="text" placeholder="House Number" class="form-control" name="houseNumber"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="Street">Street</label>
                            <input type="text" placeholder="Street name" class="form-control" name="street" required>
                        </div>
                        <div class="form-group">
                            <label for="Estate">Estate</label>
                            <input type="text" placeholder="Enter your Estate" class="form-control" name="estate"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNo">Phone Number</label>
                            <input type="tel" placeholder="Phone number" class="form-control" name="phone" required>
                        </div>

                        <button type="submit" id="print" class="btn btn-info">Print Delivery Note</button>
                        <button type="submit" id="closeForm" class="btn btn-danger">Close</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
